<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <nav>
            <div class="flex container">
                <h2 class="logo"><a href="#">Fitness</a></h2>

                <button id="nav-toggler"><img src="img/icons/hamburger.png" alt="hamburger"></button>
                <ul class="flex">
                    <li><a class="active" href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </nav>

        <section class="banner">
            <div class="container">
                <div class="banner-contents">
                    <h1>Get body in <br><span>shape</span> & stay healthy</h1>
                    <p>Our mission is to give you a helathy body. Get ready to build a fit, active and sound body to be healthy.</p>
                </div>
    
                <div class="flex banner-buttons">
                    <div class="pair">
                        <a href="#" class="btn">Join Club Now!</a>
                        <a href="#" class="btn btn-transparent">Download App</a>
                    </div>
    
                    <div class="badge-wrap">
                        <div class="flex badge">
                            <div class="badge-icon">
                                <img src="img/icons/play.png" alt="play">
                            </div>
    
                        <div class="badge-txt">
                            <h3>350+</h3>
                            <span>Video tutorials</span>
                        </div>
                        </div>
                    </div>
                </div>
    
                <div class="badge-wrap abs-badge">
                    <div class="badge">
                        <h3 class="badge-txt-large">500+</h3>
                        <span>Free Workout Videos</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>
</html>
